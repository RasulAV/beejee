{% extends "base.html" %}

{% block title %}Вход{% endblock %}

{% block body %}

    <h1>Вход</h1>

    <form action="/login/create" method="post">

        <div class="form-group">
            <input type="text" id="inputName" name="name" placeholder="Имя" autofocus value="{{ name }}" class="form-control" />
        </div>
        <div class="form-group">
            <input type="password" id="inputPassword" name="password" placeholder="Пароль" class="form-control" />
        </div>

        <button type="submit" type="button" class="btn btn-light"> Подтвердить</button>

    </form>

{% endblock %}
