<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	
	<meta name="author" content="Akhmedkhanov Rasul, Komek Me">
	<meta name="description" content="Designed for BeeJee interview test">
   
    <title>Задачник | {% block title %}{% endblock %}</title>
   
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>

	<div class="container">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>
		
		  <div class="collapse navbar-collapse" id="navbarSupportedContent">
		  	<ul class="navbar-nav mr-auto">
			  	<li class="nav-item"> 
			  		<a href="/" class="nav-link">Все задачи</a>
			  	</li>
		  	</ul>
	       
            {% if current_user %}
                <a href="/logout" class="btn btn-outline-secondary" role="button" >Выход</a>
            {% else %}
                <a href="/login" class="btn btn-outline-primary" role="button" aria-pressed="true">Вход</a>
			{% endif %}
		  </div>
		</nav>
		
        {% for message in flash_messages %}
            <div class="alert alert-{{ message.type }} alert-dismissible fade show">
                {{ message.body }}
             	<button type="button" class="close" data-dismiss="alert" aria-label="Close">
			    	<span aria-hidden="true">&times;</span>
				</button>
            </div>
        {% endfor %}

        <div class="main my-3 my-md-5">
	        {% block body %} {% endblock %}
	    </div>

    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    {% block footer %} {% endblock %}
</body>
</html>
